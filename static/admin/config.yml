backend:
  name: git-gateway
  branch: master
media_folder: static/img
collections:
  - name: "projects"
    label: "Projects"
    create: true
    folder: "content"
    identifier_field: name
    fields:
    - { label: "Project Name", name: "project-name", widget: "string"}
    - { label: "Description", name: "project-description", widget: "string"}
    - { label: "Status", name: "project-status", widget: "select", options: ["In Progress", "Update Required", "Finished"]}
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields: 
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields: 
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}